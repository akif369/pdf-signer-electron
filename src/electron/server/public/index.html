<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PDF Preview</title>
    <script src="/socket.io/socket.io.js"></script>
    <!-- Load PDF.js -->
    <script src="pdfjs/pdf.js"></script>
    <script src="pdfjs/pdf.worker.js"></script>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background: #f0f0f0;
      }
      #viewer {
        width: 100%;
        height: 100vh;
        overflow: auto;
        text-align: center;
      }
      canvas {
        display: block;
        margin: 0 auto 20px;
        border: 1px solid #ccc;
      }
      #no-pdf {
        text-align: center;
        padding: 20px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div id="viewer"><div id="no-pdf">No PDF loaded yet.</div></div>

    <script>
      const socket = io();

      function loadPdf() {
        fetch("/pdf")
          .then((res) => {
            if (!res.ok) throw new Error("No PDF yet");
            return res.arrayBuffer();
          })
          .then((buffer) => {
            document.getElementById("viewer").innerHTML = ""; // clear old
            const loadingTask = pdfjsLib.getDocument({ data: buffer });
            loadingTask.promise.then((pdf) => {
              for (let i = 1; i <= pdf.numPages; i++) {
                pdf.getPage(i).then((page) => {
                  const viewport = page.getViewport({ scale: 1.5 });
                  const canvas = document.createElement("canvas");
                  const ctx = canvas.getContext("2d");
                  canvas.width = viewport.width;
                  canvas.height = viewport.height;
                  document.getElementById("viewer").appendChild(canvas);
                  page.render({ canvasContext: ctx, viewport });
                });
              }
            });
          })
          .catch(() => {
            document.getElementById("viewer").innerHTML =
              "<div id='no-pdf'>No PDF loaded yet.</div>";
          });
      }

      // Load once on startup
      loadPdf();

      // Reload when updated
      socket.on("pdf-updated", () => {
        console.log("ðŸ“Œ PDF updated, reloading...");
        loadPdf();
      });
    </script>
  </body>
</html>
